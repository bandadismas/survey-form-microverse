<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="continer">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
    </div>
    <form method="post" name="form-control" id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text"name="name" id="name" class="form-control"
          placeholder="Enter your name"  required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age <span>(Optional)</span></label>
        <input type="number" name="age" id="number" class="form-control" min="10" max="100" 
          placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="dropdown" id="options-label">Which option best describes your current role?</label>
        <select name="options" id="dropdown" class="form-control">
          <option disabled selected value="" >Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <label for="recomendation">
          Would you recommend freeCodeCamp to a friend?
        </label>
        <label><input type="radio" name="user-recommend"  class="input-radio" value="definitely " checked/> definitely</label>
        <label><input type="radio" name="user-recommend"  class="input-radio" value="maybe " checked/> May be</label>
        <label><input type="radio" name="user-recommend"  class="input-radio" value="not-sure " checked/> Not Sure</label>
      </div>
      <div class="form-group">
        <label for="options" id="options-label">What is your favorite feature of freeCodeCamp?</label>
        <select name="options" id="options" class="form-control">
          <option disabled selected value="" >Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="OpenSource">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <label for="recomendation">
          What would you like to see improved? <span>(Check all that apply)</span>
        </label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Front-end Projects "/>Front-end Projects</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Back-end Projects "/> Back-end Projects</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Data Visualization"/>Data Visualization</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Challenges"/>Challenges</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Open Source Community"/>Open Source Community</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Gitter help rooms"/>Gitter help rooms</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Videos"/>Videos</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="City Meetups"/>City Meetups</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Wiki"/>Wiki</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Forum"/>Forum</label>
        <label><input type="checkbox" name="user-recommend" class="input-checkbox" value="Additional Courses"/>Additional Courses</label>
      </div>
      <div class="form-group">
        <label class ="form-lable">Any comments or suggestions?</label>
        <textarea id="comment_area" class ="input-textarea" name="commentValue"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>

  </body>
</html>
