<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Hello World, we are software developers!</h1>
    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <h5>Thank you for taking the time to help us improve the platform</h5>
    </div>
    <form method="post" name="form-control" id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text"name="name" id="name" class="form-control"
          placeholder="Enter your name"  required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" required
        />
      </div>
      <div class="form-group">
        <label for="age" id="age-label">Age <span>(Optional)</span></label>
        <input type="number" name="age" id="age" class="form-control">
      </div>
      <div class="form-group">
        <label for="options" id="options-label">Which option best describes your current role?</label>
        <select name="options" id="options">
          <option disabled selected value="" >Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <label for="recomendation">
          Would you recommend freeCodeCamp to a friend?
        </label>
        <label><input type="radio" name="user-recommend" value="definitely " checked/> definitely</label>
        <label><input type="radio" name="user-recommend" value="maybe " checked/> May be</label>
        <label><input type="radio" name="user-recommend" value="not-sure " checked/> Not Sure</label>
      </div>
      <div class="form-group">
        <label for="options" id="options-label">What is your favorite feature of freeCodeCamp?</label>
        <select name="options" id="options">
          <option disabled selected value="" >Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="OpenSource">Open Source</option>
        </select>
      </div>
    </form>

  </body>
</html>
